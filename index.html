<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronometre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <h1>Kronometre</h1>
            <div class="time-display">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <input type="number" id="setMinutes" placeholder="Dakika" min="0" max="59">
                <input type="number" id="setSeconds" placeholder="Saniye" min="0" max="59">
                <button id="startBtn">Başlat</button>
                <button id="resetBtn">Sıfırla</button>
            </div>
        </div>
    </div>
    <audio id="alarmSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
